<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Number Calculator</title>
    <link rel="stylesheet" href="CSS\styles.css">
    <link rel="icon" type="image/png" href="#">
</head>
<body>
    <div class="calculator">
        <h1>Complex Number Calculator</h1>
        <form id="calc-form">
            <div class="form-group">
                <label>Form of complex numbers:</label>
                <label><input type="radio" name="form" value="exponential" checked> Exponential</label>
                <label><input type="radio" name="form" value="trigonometric"> Trigonometric</label>
                <button type="button" id="show-form">Show</button>
            </div>

            <div id="input-fields">

            </div>

            <div class="form-group">
                <label>Select operations:</label>
                <label><input type="checkbox" name="operation" value="add"> Addition</label>
                <label><input type="checkbox" name="operation" value="subtract"> Subtraction</label>
                <label><input type="checkbox" name="operation" value="multiply"> Multiplication</label>
                <label><input type="checkbox" name="operation" value="divide"> Division</label>
            </div>

            <button type="button" id="calculate">Calculate</button>
            <button type="button" id="clear">Clear</button>
        </form>

        <div id="results">
        </div>

        <div id="developer-links">
            <a href="#" target="_blank">
                <img src="#" alt="Telegram" class="icon">
            </a>
            <a href="#" target="_blank">
                <img src="#" alt="GitHub" class="icon">
            </a>
        </div>
    </div>

    <script src="JS\script.js"></script>
</body>
</html>
